<app-nav [sideNavStatus]="sidenav.opened" (sideNavClick)="handleSideNavMenuClick($event)"></app-nav>


<mat-sidenav-container (backdropClick)="closeSideNav()">
  <mat-sidenav #sidenav (keydown.escape)="closeSideNav()" position="end">
    SideNav
  </mat-sidenav>


  <mat-sidenav-content>
    <main [@fadeAnimation]="o && o.isActivated ? o.activatedRoute : ''" class="container">
      <router-outlet #o="outlet"></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
