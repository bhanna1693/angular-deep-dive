<app-nav *ngIf="sidenav" [sideNavState]="sidenav.opened" (sideNavClick)="handleSideNavMenuClick($event)"></app-nav>


<mat-sidenav-container (backdropClick)="closeSideNav()">
  <mat-sidenav #sidenav [mode]="isLargeScreen() ? 'side' : 'over'" [opened]="isLargeScreen()">
    <app-side-nav></app-side-nav>
  </mat-sidenav>


  <mat-sidenav-content>
    <main [@fadeAnimation]="o && o.isActivated ? o.activatedRoute : ''" class="container">
      <router-outlet #o="outlet"></router-outlet>
    </main>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
